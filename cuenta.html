            <img src="img/logomiradas.png" alt="logorevista">

        <main>
           <div class="main">
        <label class="brand"><img src="img/logomiradas.png" /></label>
        <input type="checkbox" id="chk" aria-hidden="true"/>
        <div class="singup">
            <form>
                <label for="chk" aria-hidden="true" >Crear cuenta</label>
                <input type="text" name="txt" placeholder="User name" />
                <input type="email" name="email" placeholder="Email"/>
                <input type="password" name="pswd" placeholder="Password"/>
                <!-- Enlace de registro -->
                <button class="button"><a href="index.html">Registrarse</a></button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true" >Iniciar sesión</label>
                <input type="email" name="email" placeholder="Email"/>
                <input type="password" name="pswd" placeholder="Password"/>
                <!-- Enlace de login -->
                <button class="button"><a href="index.html">Entrar</a></button>
            </form>
        </div>
    </div>
